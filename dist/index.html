<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    
    <div class="  border-2 h-screen ">
        
        <header class="  bg-blue-300 grid gap-5 p-5">
            <h1 class = " hover:animate-ping hover:rotate-12 font-bold text-4xl mt-5 text-center">Weather</h1>
            <span class="  flex-col text-right ">
                <input type="text" placeholder="Enter a City" name="search" id="search-input"
                    class=" focus:border-4 focus:border-blue-500 hover:border-blue-500 border-2 outline-none rounded-md h-10 w-1/4" 
            >
                <button type="button" class="  border-2 border-blue-200 h-10 px-3 rounded-md hover:bg-blue-500 hover:text-white">Search</button>
            </span>
            
            
        </header>
        <div class=" grid justify-center">
            <div class=" w-fit border-black border-2 rounded-xl box-border  m-5  grid  ">
                <div class="text-center grid  bg-blue-300 rounded-xl rounded-b-none p-5 pb-2">
                    <h3 class=" font-bold text-2xl " id="location"></h3>
                    <span class="local-time text-right border-b-4 border-dotted"></span>
                </div>
                <div class="grid justify-center gap-3 ">

                    <h3 class="underline text-xl mt-3">Current Weather</h3>
                    <span class="temp text-4xl"></span>
                    <img class="img" >
                    <div class="condition"></div>
                    
                </div>
            
            </div>
        </div>
        
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
